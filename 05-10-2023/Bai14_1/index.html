<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BÃ i 14.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box-content">
            <div class="box-title">
                My To Do List
            </div>
            <div class="box-input">
                <input type="text" id="input-value" placeholder="Title...">
                <button class="add-btn">Add</button>
            </div>
        </div>
        <div class="list-content">
            <ul>
                <li>
                    <div class="list-content_text">
                        <i class="list-content__icon fa-solid fa-check"></i>
                        <span class="text-content">Hit the gym</span>
                    </div>
                    <div class="list-content_delete">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </li>
                <li>
                    <div class="list-content_text">
                        <i class="list-content__icon fa-solid fa-check"></i>
                        <span class="text-content">Read a book</span>
                    </div>
                    <div class="list-content_delete">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </li>
                <li>
                    <div class="list-content_text">
                        <i class="list-content__icon fa-solid fa-check"></i>
                        <span class="text-content">Run</span>
                    </div>
                    <div class="list-content_delete">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.add-btn').click(function() {
                var task = $('#input-value').val();
                if (task !== '') {
                    $('.list-content').append(`<li>
                    <div class="list-content_text">
                        <i class="list-content__icon fa-solid fa-check"></i>
                        <span class="text-content">  ${task}  </span>
                    </div>
                    <div class="list-content_delete">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </li>`);
                    $('.list-content').val('');   

                    $('#input-value').val(''); 
                } else {
                    alert('More things to do');
                }
                
            });
        
            $(document).on('click', '.list-content_delete', function() {
                $(this).parent().remove();
            });
        
            $(document).on('click', 'li', function() {
                $(this).toggleClass('completed');
                $(this).parent().toggleClass('.list-content__icon');
                $(this).toggleClass('bg-checked');
            });
        });
    </script>
</body>
</html>
